<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hej CBT</title>

    <!-- Link do czcionki Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'Lemon Tuesday';
            src: url('Lemon Tuesday.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nagłówek wideo */
        .hero {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ukrywanie wideo przed załadowaniem */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Nagłówek -->
    <header class="hero">
        <video id="desktopVideo" class="video-desktop" playsinline muted autoplay preload="auto">
            <source src="header.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje wideo.
        </video>

        <video id="mobileVideo" class="video-mobile hidden" playsinline muted autoplay preload="auto">
            <source src="header_mobi.mp4" type="video/mp4">
            Twoja przeglądarka nie obsługuje wideo.
        </video>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const desktopVideo = document.getElementById("desktopVideo");
            const mobileVideo = document.getElementById("mobileVideo");
            
            if (window.innerWidth <= 768) {
                desktopVideo.remove(); // Usuwamy desktopowe wideo dla mobilnych
                mobileVideo.classList.remove("hidden");
                mobileVideo.play().catch(error => console.log("Błąd odtwarzania wideo mobilnego:", error));
            } else {
                mobileVideo.remove(); // Usuwamy mobilne wideo dla desktopów
                desktopVideo.play().catch(error => console.log("Błąd odtwarzania wideo desktopowego:", error));
            }
        });
    </script>

</body>
</html>
