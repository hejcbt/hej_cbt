<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hej CBT</title>

    <!-- Link do czcionki Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Lemon Tuesday';
            src: url('Lemon Tuesday.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Nagłówek wideo */
        .hero {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
            z-index: 10; /* Dodane z-index, aby nagłówek był widoczny */
        }

        .hero video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sekcja zespołu */
        .team-section {
            background-color: rgb(139, 164, 236);
            padding: 50px 30px;
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nagłówek "Nasz Zespół" */
        .team-section h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card p {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .card h3, .card h4 {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* Sekcja mapy */
        .map-section {
            background-color: rgb(82, 81, 79);
            padding: 50px 30px;
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
        }

        .map-section h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .map-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .map-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
            text-align: center;
        }

        .map-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .map-card p {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Sekcja kontaktu */
        .contact-section {
            background-color: rgb(227, 110, 104); /* Kolor R: 201, G: 80, B: 67 */
            padding: 15px 0;
            margin-top: 50px;
            width: 100%;
            text-align: center;
        }

        .contact-section a {
            display: inline-block;
            text-decoration: none;
        }

        .contact-section img {
            width: 100px;
            height: auto;
        }

        .contact-section h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-section p {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Styl linków w sekcji 'Nasz Zespół' */
        .book-appointment {
            font-family: 'Lemon Tuesday', sans-serif;
            color: rgb(227, 114, 99);
            font-size: 30px;  /* Zwiększenie rozmiaru czcionki */
            text-decoration: none;
            margin-top: 10px;
        }

        .book-appointment:hover {
            text-decoration: underline;
        }

        /* Widok mobilny - sekcja mapy */
        @media (max-width: 768px) {
            .team-section {
                width: 95%;
                padding: 30px;
            }

            .card {
                width: 100%; /* Pełna szerokość kafelków w sekcji 'Nasz Zespół' */
            }

            /* Kafelki w sekcji mapy */
            .map-container {
                flex-direction: column; /* Kafelki jeden pod drugim */
                align-items: center; /* Wyśrodkowanie kafelków */
            }

            .map-card {
                width: 100%; /* Kafelki w sekcji mapy pełnej szerokości */
                margin-bottom: 20px; /* Odstęp między kafelkami */
            }

            .map-card img {
                width: 100%; /* Dopasowanie szerokości zdjęcia do szerokości kafelka */
                height: auto;
                border-radius: 10px;
            }
        }

        /* Baner cookies */
        #cookieBanner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            z-index: 9999;
        }

        #cookieBanner button {
            background-color: rgb(227, 114, 99);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        #cookieBanner button:hover {
            background-color: rgb(200, 100, 80);
        }
    </style>
</head>

        </video>

        <video id="mobileVideo" class="video-mobile" playsinline muted>
            <source src="header_mobi.mp4" type="video/mp4">

        </video>
    </header>

    <!-- Sekcja zespołu -->

        <div class="container">
